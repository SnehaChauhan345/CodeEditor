<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="content">
                <label>HTML</label>
                <textarea id="html" placeholder="Type HTML code here..."></textarea>
            </div>
            <div class="content">
                <label>CSS</label>
                <textarea id="css" placeholder="Type CSS code here..."></textarea>
            </div>
            <div class="content">
                <label>JS</label>
                <textarea id="js" placeholder="Type JavaScript code here..."></textarea>
            </div>
        </div>
        <div class="right">
            <label>OUTPUT</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
